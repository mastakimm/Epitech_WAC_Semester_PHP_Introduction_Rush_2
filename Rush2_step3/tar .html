<!DOCTYPE html>
<html lang="fr">
    <head>
      <title>Compresseur</title>
      <link rel="stylesheet" href="styles%20.css">
      <script src="js.js" defer></script>
    </head>

      <body>

        <div class="title">
            <h1>Compresseur </h1>
        </div>

        <form action="tar%20.html" method="post">

          <div class="panelcompress">
          <div id="nom">
            <label for="name">Nom du fichier : </label>

          </div>

          <div id="upload">
            <input id="myfiles" multiple type="file">
            <pre class="output">Fichier selectionner :</pre>
          </div>

          <div id="btns">
            <input type="submit" id="submit" value="Compresser">

          </div>
        </div>
        </form>









      </body>
